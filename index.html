<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAMI Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #fff;
    }

    header {
      position: relative;
      padding: 1rem;
    }

    .menu-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1000;
    }

    .nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 4rem;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .nav a {
      text-decoration: none;
      color: black;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .nav a:hover {
      background: #f2f2f2;
    }

    .show-menu {
      display: flex;
    }

    main {
      padding: 1rem;
    }

    img {
      width: 100%;
      max-width: 340px;
      height: auto;
      margin: 2rem auto;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    p {
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .menu-toggle {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="nav" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <img src="logo.png" alt="CAMI Logo" />
    <h1>Empowerment, not surveillance.</h1>
    <p>
      CAMI is a wearable safety platform built to increase the sense of security
      in public spaces. It provides peace of mind and direct support when
      situations escalate — with users always in control.
    </p>
  </main>

  <footer>
    © CamiAlert 2026 – Patent pending. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show-menu');
    }
  </script>
</body>
</html>
