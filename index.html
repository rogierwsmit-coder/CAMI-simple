<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAMI Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: 320px;
      max-width: 80vw;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0 0 16px 0;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #333;
    }

    @media (max-width: 600px) {
      .logo {
        width: 240px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="CAMI Logo" class="logo" />

    <h1>Empowerment, not surveillance.</h1>

    <p>
      CAMI is a wearable safety platform built to increase the sense of security
      in public spaces. It provides peace of mind and direct support when

    </p>
  </div>
</body>
</html>
